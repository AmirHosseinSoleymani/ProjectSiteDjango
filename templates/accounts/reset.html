{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/singin.css' %}">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="{% url 'accounts:resetpass' uid=id %}">
      {% csrf_token %}
      <img class="mb-4" src="{% static 'img/favicon.png' %}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Now Reset Your Password</h1>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="inputPassword" class="sr-only">re Password</label>
      <input type="password" name="repassword" id="inputPassword" class="form-control" placeholder="re Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Restek</button>
    </form>
  </body>
</html>
